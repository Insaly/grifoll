<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cercador de Codi</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      margin: 0;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 40px;
      width: 350px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #4e54c8;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #ddd;
      outline: none;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #4e54c8;
      box-shadow: 0 0 8px rgba(78, 84, 200, 0.3);
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #4e54c8;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #6a6ff2;
      transform: translateY(-2px);
    }

    #missatge-correcte {
      display: none;
      font-size: 20px;
      font-weight: 700;
      color: #2ecc71;
      margin-top: 15px;
      animation: fadeIn 0.6s ease;
    }

    #resultat {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
      color: #333;
      min-height: 24px;
      transition: opacity 0.3s;
    }

    .no-trobat {
      color: #e74c3c;
    }

    .trobat {
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Inseriu la contrasenya:</h2>
    <input id="codi" type="text" placeholder="Escriu el codi aquí">
    <button id="boto" onclick="mostrarText()">Cerca</button>
    <p id="missatge-correcte">CONTRASENYA CORRECTA</p>
    <p id="resultat"></p>
  </div>

  <script>
    // Diccionari de codis i textos
    const textos = {
      "PMETR": "Així que heu aconseguit superar la meva prova, eh? Veig que teniu prou nivell!"
    };

    // Funció principal
    function mostrarText() {
      const input = document.getElementById("codi");
      const codi = input.value.trim().toUpperCase();
      const resultat = document.getElementById("resultat");
      const boto = document.getElementById("boto");
      const missatgeCorrecte = document.getElementById("missatge-correcte");

      resultat.style.opacity = 0;

      if (codi === "") {
        resultat.textContent = "Introdueix un codi per començar.";
        resultat.className = "no-trobat";
        boto.style.display = "block";
        missatgeCorrecte.style.display = "none";
        setTimeout(() => resultat.style.opacity = 1, 100);
        return;
      }

      if (textos[codi]) {
        resultat.textContent = textos[codi];
        resultat.className = "trobat";
        boto.style.display = "none";
        missatgeCorrecte.style.display = "block";
      } else {
        resultat.textContent = "Codi no trobat";
        resultat.className = "no-trobat";
        boto.style.display = "block";
        missatgeCorrecte.style.display = "none";
      }

      setTimeout(() => resultat.style.opacity = 1, 100);
    }

    // Permet prémer "Enter"
    document.getElementById("codi").addEventListener("keypress", e => {
      if (e.key === "Enter") mostrarText();
    });
  </script>
</body>
</html>
