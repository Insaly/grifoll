<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cercador de Codi</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      margin: 0;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 40px;
      width: 350px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #4e54c8;
      margin-bottom: 20px;
      transition: opacity 0.5s;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #ddd;
      outline: none;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #4e54c8;
      box-shadow: 0 0 8px rgba(78, 84, 200, 0.3);
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #4e54c8;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #6a6ff2;
      transform: translateY(-2px);
    }

    /* Missatge de confirmació o error */
    #missatge-correcte, #missatge-incorrecte {
      display: none;
      font-size: 20px;
      font-weight: 700;
      margin-top: 15px;
      animation: fadeIn 0.6s ease;
    }

    #missatge-correcte {
      color: #2ecc71; /* Verd */
    }

    #missatge-incorrecte {
      color: #e74c3c; /* Vermell */
    }

    #resultat {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
      color: #333;
      min-height: 24px;
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="titol">Inseriu la contrasenya:</h2>
    <input id="codi" type="text" placeholder="Escriu el codi aquí">
    <button id="boto" onclick="mostrarText()">Cerca</button>
    <p id="missatge-correcte">CONTRASENYA CORRECTA</p>
    <p id="missatge-incorrecte">CONTRASENYA INCORRECTA</p>
    <p id="resultat"></p>
  </div>

  <script>
    // Diccionari de codis i textos
    const textos = {
      "PMETR": "Així que heu aconseguit superar la meva prova, eh? Veig que teniu prou nivell per a ajudar-me. Ens tornarem a veure aviat."
    };

    function mostrarText() {
      const input = document.getElementById("codi");
      const codi = input.value.trim().toUpperCase();
      const resultat = document.getElementById("resultat");
      const boto = document.getElementById("boto");
      const titol = document.getElementById("titol");
      const missatgeCorrecte = document.getElementById("missatge-correcte");
      const missatgeIncorrecte = document.getElementById("missatge-incorrecte");

      resultat.style.opacity = 0;

      if (codi === "") {
        resultat.textContent = "No heu escrit res";
        resultat.style.display = "block";
        missatgeCorrecte.style.display = "none";
        missatgeIncorrecte.style.display = "none";
        boto.style.display = "block";
        input.style.display = "block";
        titol.style.display = "block";
        setTimeout(() => resultat.style.opacity = 1, 100);
        return;
      }

      if (textos[codi]) {
        // ✅ Codi correcte
        resultat.textContent = textos[codi];
        resultat.className = "trobat";
        resultat.style.display = "block";
        missatgeCorrecte.style.display = "block";
        missatgeIncorrecte.style.display = "none";
        boto.style.display = "none";
        input.style.display = "none";
        titol.style.display = "none";
      } else {
        // ❌ Codi incorrecte → només mostra el missatge vermell
        resultat.textContent = "";
        resultat.style.display = "none";
        missatgeCorrecte.style.display = "none";
        missatgeIncorrecte.style.display = "block";
        boto.style.display = "block";
        input.style.display = "block";
        titol.style.display = "block";
      }
    }

    // Permet prémer "Enter"
    document.getElementById("codi").addEventListener("keypress", e => {
      if (e.key === "Enter") mostrarText();
    });
  </script>
</body>
</html>
